
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
        }

        .result span {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>Interest Calculator</h2>

        <label for="investment">Investment Amount (₹):</label>
        <input type="number" id="investment" placeholder="Enter investment amount">

        <label for="interest">Interest Rate (% per annum):</label>
        <input type="number" id="interest" placeholder="Enter interest rate">

        <label for="years">Duration (in years):</label>
        <input type="number" id="years" placeholder="Enter duration">

        <button onclick="calculateInterest()">Calculate</button>

        <div class="result">
            <p>Monthly Payout: ₹<span id="monthlyPayout">0.00</span></p>
            <p>Total Payout: ₹<span id="totalPayout">0.00</span></p>
        </div>
    </div>

    <script>
        function calculateInterest() {
            const investment = parseFloat(document.getElementById('investment').value);
            const interestRate = parseFloat(document.getElementById('interest').value);
            const years = parseFloat(document.getElementById('years').value);

            if (!investment || !interestRate || !years) {
                alert('Please fill out all fields');
                return;
            }

            // Calculate monthly interest
            const monthlyInterestRate = interestRate / 100 / 12;
            const monthlyPayout = investment * monthlyInterestRate;
            const totalPayout = investment + (monthlyPayout * 12 * years);

            // Display the results
            document.getElementById('monthlyPayout').innerText = monthlyPayout.toFixed(2);
            document.getElementById('totalPayout').innerText = totalPayout.toFixed(2);
        }
    </script>

</body>
</html>
